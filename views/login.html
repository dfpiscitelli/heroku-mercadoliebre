<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/footer-mobile.css">
    <link rel="stylesheet" href="css/footer-tablet.css">
    <link rel="stylesheet" href="css/footer-desktop.css">
    <link rel="stylesheet" href="css/main-mobile.css">

<body>
    <header class="main-header">
        <div class="main-header-top-bar">
            <img src="./images/logo-mercado-liebre.svg" alt="" class="logo">
            <div class="buscador">
                <p>
                    <form action="" method="post">
                    <input type="text" placeholder="Buscar productos, marcas y más">
                    </form>
                </p>
                <i class="fa-solid fa-magnifying-glass lupa"></i>
            </div>
        <div class="money">
            <i class="fa-solid fa-hand-holding-dollar"></i>
            Comprá en cuotas y sin tarjeta de crédito
        </div>
       </div>
        <nav class="navMain">
            <nav class="navbarLeft">
                <a href=""> Ofertas </a>
                <a href=""> Tiendas oficiales </a> 
                <a href=""> Vender </a> 
                <a href=""> Ayuda </a>
            </nav>
            <nav class="navbarRight">
                <a href="/register.html">Creá tu cuenta</a>
                  <i class="fa-regular fa-address-card"></i>
                <a href="/login.html">Ingresá</a>
                  <i class="fa-solid fa-right-to-bracket"></i>
                <a href="">Mis Compras</a>
                  <i class="fa-solid fa-basket-shopping"></i>
            </nav>
        </nav>
        <nav class="burger-menu"> <a href="/"><i class="fas fa-bars"></i></a>
        </nav>
        <div class="banner">
        <img src="./images/img-home-banner.jpg" alt="">
        </div>
    </header>
    <main>
        <p>
            <form action="" method="post" class="loginForm">
                <input type="email" name="usuario" placeholder="Nombre de usuario" class="datosRegister">
                <input type="password" name="contraseña" placeholder="Contraseña" class="datosdatosRegister">
                <button type="submit" class="botonLogin">Enviar</button>
                </form>
        </p>
    </main>
